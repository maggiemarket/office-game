<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <title>Office Game</title>
  <style>
    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #game-container {
      width: 1200px;
      height: 800px;
      max-width: 100%;
      aspect-ratio: 4 / 3;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
    }
    object {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script src="ruffle.js"></script>

  <div id="game-container">
    <object type="application/x-shockwave-flash" data="office.swf">
      <param name="movie" value="office.swf">
    </object>
  </div>
</body>
</html>
